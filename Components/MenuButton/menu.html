<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Menu Button</title>
    <link rel="stylesheet" href="menuStyle.css" />
  </head>
  <body>
    <div class="container"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let container = document.querySelector(".container");
      for (let i = 0; i <= 900; i++) {
        let dot = document.createElement("div");
        dot.classList.add("element");
        container.appendChild(dot);
      }

      let grid = [30, 30];

      let dotAll = document.querySelectorAll(".element");
      let animation = anime.timeline({
        targets: dotAll,
        easing: "easeInOutExpo",
        loop: true,
      });

      animation
        .add({
          rotate: function () {
            return anime.random(-360, 360);
          },
          translateY: function () {
            return anime.random(-150, 150);
          },
          translateX: function () {
            return anime.random(-150, 150);
          },
          delay: anime.stagger(50, { grid: grid, from: "" }),
          keyframes: [
            {
              background: "#f00",
            },
            {
              background: "#0f0",
            },
            {
              background: "#f0f",
            },
            {
              background: "#ff0",
            },
            {
              background: "#0ff",
            },
            {
              background: "#333",
            },
          ],
        })
        .add({
          rotate: function () {
            return anime.random(0, 0);
          },
          translateY: function () {
            return anime.random(0, 0);
          },
          translateX: function () {
            return anime.random(0, 0);
          },
          delay: anime.stagger(50, { grid: grid, from: "" }),
          keyframes: [
            {
              background: "#f00",
            },
            {
              background: "#0f0",
            },
            {
              background: "#f0f",
            },
            {
              background: "#ff0",
            },
            {
              background: "#0ff",
            },
            {
              background: "#333",
            },
          ],
        });
    </script>
  </body>
</html>
